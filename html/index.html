<!-- 文档类型声明 -->
<!DOCTYPE html>
<!-- 
  文档根元素，所有元素都是它的子元素
  一般需设定文档语言属性
-->
<html lang="zh">
  <!-- 文档相关信息，不显示在页面上 -->
  <head>
    <!-- 指定文档字符编码，一般用utf-8"就可以了 -->
    <meta charset="utf-8" />

    <!-- 指定文档所有链接的根URL，及打开方式 -->
    <base href="http://base.com" target="_blank" />

    <!-- 禁止页面缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>文档标题</title>
    <meta name="description" content="文档描述，一般在100字以内" />
    <meta name="keywords" content="文档关键字，以英文逗号分隔" />

    <!-- 文檔與外部資源的關係，常用于外聯樣式，或favcicon等 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="" />

    <!-- 內聯樣式 -->
    <style></style>

    <!-- 腳本內容，或外聯腳本 -->
    <script src="index.js"></script>

    <!-- 其它更多，參考https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element -->
  </head>
  <body>
    <!-- 内容分区 -->

    <!-- 提供某人某组织等等的联系信息 -->
    <address></address>

    <!-- 可独立分配可利用的 -->
    <article></article>

    <!-- 与页面内容无关，且可以被单独折分出来的 -->
    <aside></aside>

    <header></header>
    <nav></nav>
    <main></main>
    <section></section>
    <footer></footer>

    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- 文本内容 -->

    <!-- 表示引用的块级元素 -->
    <blockquote></blockquote>

    <!-- 描述列表 -->
    <dl>
      <dt></dt>
      <dd></dd>
    </dl>

    <!-- 无序列表 -->
    <ul>
      <li></li>
    </ul>

    <!-- 有序列表 -->
    <ol>
      <li></li>
    </ol>

    <!-- 正文中独立部分，常表示引用图片、代码、插图、表格 -->
    <figure>
      <figcaption></figcaption>
    </figure>

    <hr />
    <br />
    <p></p>
    <pre></pre>

    <!-- 内联文本语义 -->

    <a href="" target=""></a>

    <!-- 用来表示缩写 -->
    <abbr title=""></abbr>

    <!-- 表示强调 -->
    <b></b>

    <!-- 表示十分重要 -->
    <strong></strong>

    <!-- 着重元素  -->
    <em></em>

    <!-- 区分普通文本的一系列文本，常用于icon -->
    <i></i>

    <!-- 较少使用 
    https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/bdi
    https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/bdo -->
    <bdi> </bdi>
    <bdo dir=""></bdo>

    <!-- 对作品的引用，必须包含引用作品的符合简写格式的标题或者UR -->
    <cite></cite>

    <!-- 用于包裹计算机代码 -->
    <code></code>

    <!-- 表示计算机输出 -->
    <samp></samp>

    <!-- 将一个指定内容和机器可读的翻译联系在一起。如果内容是与时间或者日期相关的，则一定要使用 <time></time> -->
    <data></data>

    <!-- 键盘输入元素(<kbd>) 用于表示用户输入，它将产生一个行内元素，以浏览器的默认monospace字体显示 -->
    <kbd></kbd>

    <!-- 高亮突出 -->
    <mark></mark>

    <!-- 行內引用，块级引用使用blockquote -->
    <q></q>

    <!-- 删除线 -->
    <s></s>
    <del></del>

    <!-- 下划线 -->
    <ins></ins>

    <!-- 通常表示小一号文本 -->
    <small></small>

    <!-- 常用行内文本，没有什么语义 -->
    <span></span>
  </body>
</html>
