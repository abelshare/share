<!-- 文档类型声明 -->
<!DOCTYPE html>
<!-- 
  文档根元素，所有元素都是它的子元素
  一般需设定文档语言属性
-->
<html lang="zh">
  <!-- 文档相关信息，不显示在页面上 -->
  <head>
    <!-- 指定文档字符编码，一般用utf-8"就可以了 -->
    <meta charset="utf-8" />
    <!-- 指定文档所有链接的根URL，及打开方式 -->
    <base href="http://base.com" target="_blank" />
    <!-- 禁止页面缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="文档描述，一般在100字以内" />
    <meta name="keywords" content="文档关键字，以英文逗号分隔" />
    <title>文档标题</title>
    <!-- 文檔與外部資源的關係，常用于外聯樣式，或favcicon等 -->
    <link rel="stylesheet" type="text/css" href="" />
    <!-- 內聯樣式 -->
    <style></style>
    <!-- 腳本內容，或外聯腳本 -->
    <script></script>
    <!-- 其它更多，參考https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element -->
  </head>
</html>
